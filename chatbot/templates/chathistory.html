{% extends 'base.html' %}

{% block title %}Chat History | Dharmabot.ai{% endblock %}

{% block styles %}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        
    }

    .main-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
        text-align: center;
    }

    .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .message-container {
        display: flex;
        flex-direction: column;
    }

    .message {
        display: flex;
        align-items: center;
        max-width: 70%;
        padding: 15px;
        border-radius: 12px;
        margin: 5px 0;
    }

    .message.user {
        background-color: #e8f0fe;
        align-self: flex-end;
        text-align: right;
    }

    .message.bot {
        background-color: #f1f1f1;
        align-self: flex-start;
        text-align: left;
    }

    .message-content {
        flex: 1;
    }

    .message-text {
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
    }

    @media (max-width: 768px) {
        .main-content {
            padding: 15px;
        }

        .message {
            max-width: 90%;
        }
    }
</style>

{% endblock %}

{% block content %}
<body>
    <div class="main-content" style="width: 100%;">
        <div class="chat-header">
            <h2>Chat History</h2>
        </div>
        <div class="chat-messages">
            {% for chat_item in chat %}
            <div class="message-container">
                <div class="message user">
                    <div class="message-content">
                        <p class="message-text">{{ chat_item.message }}</p>
                    </div>
                </div>
                <div class="message bot">
                    <div class="message-content">
                        <p class="message-text">{{ chat_item.response }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock %}
